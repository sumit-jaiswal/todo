<div class="todo-section">
  <h3 class="align-center">To Do</h3>
  <div class="todo-items">
    <div class="todo-item-row" *ngFor="let todo of todos; let i = index">
      <input
        type="checkbox"
        [(ngModel)]="todo.completed"
        (change)="onItemCheck(todo)"
      />
      <span class="pl-1"> {{ i + 1 }}. {{ todo.todo }}</span>
    </div>

    <div class="no-result" *ngIf="todos && todos.length < 1">
      No Task in list
    </div>
  </div>
</div>
