<div class="container">
  <app-completed-list
    *ngIf="completedList$ | async as completedList"
    [todos]="completedList"
  ></app-completed-list>

  <app-todo-list
    *ngIf="todoList$ | async as todoList"
    [todos]="todoList"
  ></app-todo-list>

  <div class="author-detail align-center">Task Board by {{ fullName }}</div>
</div>
